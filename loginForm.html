<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <p>Welcome. Please log in</p>
        <form id="loginForm">
            <label for="usernameInput">Username:</label>
            <input type="text" id="usernameInput" name="usernameInput" required>
            <p id="message"></p>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="button" onclick="verifyUser()">Log In</button>

        <script>
        function verifyUser(){
            var username = document.getElementById("usernameInput").value;
            var password = document.getElementById("password").value;
           
            checkCredentials(username, password);


            }

            function checkCredentials(username, password){
                var systemUsername = "Bob";
                var systemPassword = "1234";

                if(username === systemUsername && password === systemPassword){
                    document.getElementById("message").innerHTML = "Correct.Loging you in...";
                    
                }else{
                    document.getElementById("message").innerHTML = "Incorrect username or password. Please try again.";
                } 
        }
        </script>
    </body>
</html>
