<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <table border="1">
            <tr>
                <td colspan="4">
                    <input type="text" id="inputBox" value="0" readonly/>
                </td>
            </tr>
            <tr>
                <td class="digitBtton" onclick="digitBtnPressed(7)">7</td>
                <td class="digitBtton" onclick="digitBtnPressed(8)">8</td>
                <td class="digitBtton" onclick="digitBtnPressed(9)">9</td>
                <td class="operatorButton" onclick="operatorBtnPressed('*')">*</td>
            </tr>
            <tr>
                <td class="digitBtton" onclick="digitBtnPressed(4)">4</td>
                <td class="digitBtton" onclick="digitBtnPressed(5)">5</td>
                <td class="digitBtton" onclick="digitBtnPressed(6)">6</td>
                <td class="operatorButton" onclick="operatorBtnPressed('-')">-</td>
            </tr>
            <tr>
                <td class="digitBtton" onclick="digitBtnPressed(1)">1</td>
                <td class="digitBtton" onclick="digitBtnPressed(2)">2</td>
                <td class="digitBtton" onclick="digitBtnPressed(3)">3</td>
                <td class="operatorButton" onclick="operatorBtnPressed('+')">+</td>
            </tr>
            <tr>
                <td class="digitBtton" colspan="2" onclick="digitBtnPressed(0)">0</td>
                <td class="ACButton" onclick="btnACPressed()">AC</td>
                <td class="operatorButton" onclick="operatorBtnPressed('/')">/</td>
            </tr>
            <tr>
                <td class="operatorButton" colspan="4" onclick="calculateResult()">=</td>
            </tr>
        </table>

        <script>
            var newLine = true;
            var value1 = 0;
            var currentOperator = '';

            function digitBtnPressed(button) {
                if(newLine) {
                    document.getElementById("inputBox").value = button;
                    newLine = false;
                } else {
                    var currentValue = document.getElementById("inputBox").value;
                    document.getElementById("inputBox").value = currentValue + button;
                }
            }
            
            function btnACPressed() {
                document.getElementById("inputBox").value = "0";
                newLine = true;
                value1 = 0;
                currentOperator = '';
            }

            function operatorBtnPressed(operator) {
                currentOperator = operator;
                value1 = parseFloat(document.getElementById("inputBox").value);
                newLine = true;
            }

            function calculateResult() {
                var value2 = parseFloat(document.getElementById("inputBox").value);
                var result = 0;
                
                switch(currentOperator) {
                    case '+':
                        result = value1 + value2;
                        break;
                    case '-':
                        result = value1 - value2;
                        break;
                    case '*':
                        result = value1 * value2;
                        break;
                    case '/':
                        result = value1 / value2;
                        break;
                }
                
                document.getElementById("inputBox").value = result;
                newLine = true;
            }
        </script>
    </body>
</html>
